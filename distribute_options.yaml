# This file configures the 'fastforge' tool, based on official documentation.

output: dist

# A single release can contain multiple jobs for different packages.
releases:
  - name: production
    jobs:
      # Linux Jobs
      - name: linux-rpm
        package:
          platform: linux
          target: rpm
      - name: linux-deb
        package:
          platform: linux
          target: deb
      - name: linux-appimage
        package:
          platform: linux
          target: appimage

      # Windows Job
      - name: windows-msix
        package:
          platform: windows
          target: msix

      # macOS Job
      - name: macos-zip
        package:
          platform: macos
          target: zip
