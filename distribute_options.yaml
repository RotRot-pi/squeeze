# This file configures the 'fastforge' tool.
# It defines the build and packaging settings for each platform.

output: dist

releases:
  # === LINUX RELEASE ===
  - name: linux
    jobs:
      - name: release-linux
        package:
          platform: linux
          target: [rpm, deb, appimage]
          build_args:
            release: true

  # === WINDOWS RELEASE ===
  - name: windows
    jobs:
      - name: release-windows
        package:
          platform: windows
          target: msix
          build_args:
            release: true

  # === MACOS RELEASE ===
  - name: macos
    jobs:
      - name: release-macos
        package:
          platform: macos
          target: zip
          build_args:
            release: true